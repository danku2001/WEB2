name: Build Windows EXE
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Build with electron-builder (no publish)
        run: npx electron-builder -w --config electron-builder.yml --publish=never
      - uses: actions/upload-artifact@v4
        with:
          name: ws-broadcaster-dist
          path: dist/**
