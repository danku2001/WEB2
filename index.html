<!doctype html><html lang="he" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; frame-src https://web.whatsapp.com https://*.whatsapp.net; connect-src 'self' https://web.whatsapp.com https://*.whatsapp.net">
<title>WS Broadcaster - MVP</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="toolbar"><div class="left">
<button id="btn-open-wa">פתח WhatsApp</button>
<button id="btn-new-campaign">קמפיין חדש</button>
<button id="btn-sent">קמפיינים שנשלחו</button>
<button id="btn-auto-reply">מענה אוטומטי</button>
<button id="btn-settings">הגדרות</button>
</div><div class="right"><span class="status-dot" id="status-dot"></span><span id="status-text">לא מחובר</span></div></header>
<main class="layout">
<section class="panel">
<h3>WhatsApp Numbers</h3>
<div class="panel-body">
<input type="file" id="csv-input" accept=".csv">
<div class="table" id="numbers-table"><div class="row head"><div>שם</div><div>מספר</div><div>Var1</div></div></div>
</div>
<h3>Message</h3>
<div class="panel-body">
<textarea id="message" rows="6" placeholder="שלום {שם}, זו הודעת בדיקה."></textarea>
<div class="actions"><label><input type="checkbox" id="chk-buttons"> Include Buttons</label><button id="btn-insert-var">הכנס משתנה</button></div>
<div class="attach"><input type="file" id="file-attach" multiple><div id="attach-list"></div></div>
</div>
<div class="send-bar"><button id="btn-schedule" disabled>Schedule Send</button><button id="btn-send">Send Now</button></div>
</section>
<section class="webwrap"><webview id="wa" src="https://web.whatsapp.com" partition="persist:wa-session" allowpopups></webview></section>
</main>
<script src="app.js"></script></body></html>
